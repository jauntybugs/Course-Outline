<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI/UX Design Course - Interactive Presentation</title>
  <meta name="description" content="An interactive presentation for a 12-week UI/UX design course">
  <meta name="author" content="Your Name or Organization">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Accessibility enhancements */
    :root {
      --focus-color: #ffbf47;
    }

    *:focus {
      outline: 3px solid var(--focus-color);
      outline-offset: 2px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #000;
    }

    .slide {
      background: #fff;
      color: #000;
    }

    .nav-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
  </style>
</head>
<body>
  <main id="presentation" class="presentation-container" role="main">
    <div class="slide active" role="region" aria-label="Slide 1: UI/UX Design Mastery Course">
      <header class="slide-header">
        <h1>UI/UX Design Mastery Course</h1>
        <p id="slide1-desc">From Beginner to Professional Designer</p>
      </header>
      <section aria-describedby="slide1-desc">
        <ul>
          <li>User-Centered Design Principles</li>
          <li>UX Research & User Testing</li>
          <li>Visual Design & Prototyping</li>
          <li>Portfolio Development</li>
          <li>Interview Preparation</li>
        </ul>
      </section>
    </div>
    <nav class="navigation" aria-label="Presentation Navigation">
      <button class="nav-btn" aria-label="Previous Slide" disabled>Previous</button>
      <button class="nav-btn" aria-label="Next Slide">Next</button>
    </nav>
  </main>

  <script>
    // Minimal JavaScript for accessibility
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('keyup', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          btn.click();
        }
      });
    });
  </script>
</body>
</html>
